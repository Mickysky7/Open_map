<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFydnRjbyIsImEiOiJjbHdvMG8wZWoxN2doMmltandoNjhnY2J2In0.uhQKCbUUxIUeUR1p5_9EFA'; // Reemplaza con tu token de acceso
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40], // Coordenadas iniciales [longitud, latitud]
            zoom: 9 // Nivel de zoom inicial
        });

        map.on('click', function(e) {
            var coordinates = e.lngLat;
            new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map);
            alert('Marcador a√±adido en: ' + coordinates);
        });
    </script>
</body>
</html>
