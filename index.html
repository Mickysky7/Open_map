<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <!-- Agregar el campo de entrada de texto -->
    <div>
        <label for="direccion">Ingresa una dirección:</label>
        <input type="text" id="direccion" name="direccion">
        <button onclick="buscarDireccion()">Buscar</button>
    </div>

    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFydnRjbyIsImEiOiJjbHdvMG8wZWoxN2doMmltandoNjhnY2J2In0.uhQKCbUUxIUeUR1p5_9EFA'; // Reemplaza con tu token de acceso
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-72.6, -38.75], // Coordenadas iniciales de Temuco, Chile
            zoom: 12 // Nivel de zoom inicial
        });

        function buscarDireccion() {
            var direccion = document.getElementById('direccion').value;
            if (direccion.trim() !== '') {
                // Realizar la geocodificación utilizando la API de Mapbox
                fetch('https://api.mapbox.com/geocoding/v5/mapbox.places/' + encodeURIComponent(direccion) + '.json?access_token=' + mapboxgl.accessToken)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        // Obtener las coordenadas de la primera coincidencia de la búsqueda
                        var coordenadas = data.features[0].center;
                        // Centrar el mapa en las coordenadas encontradas
                        map.setCenter(coordenadas);
                        // Agregar un marcador en las coordenadas encontradas
                        new mapboxgl.Marker()
                            .setLngLat(coordenadas)
                            .addTo(map);
                        alert('El mapa se ha centrado en: ' + coordenadas);
                    })
                    .catch(function(error) {
                        console.log('Error al buscar la dirección:', error);
                    });
            } else {
                alert('Por favor, ingresa una dirección válida.');
            }
        }
    </script>
</body>
</html>
